spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.89.128:3306/gulimall_oms?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  application:
    name: gulimall-order
  redis:
    host: 192.168.89.128
    port: 6379

  sentinel:
    transport:
      #配置sentinel dashboard地址
      dashboard: localhost:8080

    #开启feign对sentinel的支持
    feign:
      sentinel:
        enabled: true

